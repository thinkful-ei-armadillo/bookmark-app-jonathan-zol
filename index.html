<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Bookmarks</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <header>
                <h1 id="title">My Bookmarks</h1>
            </header>
            <!-- Landing page -->
            <div id="js-options">
                <button type="button" id="js-add-bookmark">Add Bookmark</button>
                <select id="js-dropdown-rating">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div id="bookmark-list">
                <ul id="js-bookmark-list">
                    <!-- ======================bookmarks - start========================= -->
                    <li>
                        <div>
                            <p class="js-toggle-info">Article</p>
                            <button class="js-delete"><span class="icon">X</span></button>
                        </div>
                        <div class="js-description hidden">
                            <textarea class="js-edit-description">description text</textarea>
                            <a href="#" type="_blank">View Site</a> 
                        </div>
                        <div>
                            <p><span class="js-rating">5</span>Stars</p>
                        </div>
                    </li>
                     <!-- ======================bookmarks - end========================= -->
                </ul>
            </div>
            <!-- Add bookmark page -->
            <div class="js-options">
                <form id="js-add-bookmark-form">
                    <h3 id="bookmark-title">Create a Bookmark:</h3>
                    <input type="text" name="title" id="bookmark-title" placeholder="Title">
                    <input type="number" name="rating" id="bookmark-rating" min="1" max="5" placeholder="Rating">
                    <input type="url" name="url" id="bookmark-url" placeholder="http://article.com">
                    <textarea type="text" name="description" id="bookmark-description" placeholder="Description..."></textarea>                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        
        </div>
    </main>


    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
    <script src="store.js"></script>
    <script src="bookmark.js"></script>
    <script src="index.js"></script>
</body>
</html>
